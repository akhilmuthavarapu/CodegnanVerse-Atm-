<!DOCTYPE html>
<html>
<head>
  <title>Withdraw | Codegnan Bankverse ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      filter: brightness(0.5);
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, blue, red lightgreen, #2af598); 
      padding: 40px;
      border-radius: 25px;
      width: 90%; /* Mobile friendly width */
      max-width: 800px; /* Limit max width on larger screens */
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      animation: fadeIn 2s ease;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .content h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
      text-shadow: 0 0 10px #00f0ff;
    }
    input {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      background: linear-gradient(45deg, #00f260, #0575e6);
      color: white;
      box-shadow: 0 0 10px #00f260;
      transition: 0.3s;
    }
    input:hover {
      box-shadow: 0 0 20px #00f260;
      transform: scale(1.05);
    }
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #3f5efb;
    }
    .link-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s;
    }
    .link-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #38ef7d;
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 600px) {
      .content h1 {
        font-size: 22px;
      }
      input {
        width: 100%;
      }
      .btn, .link-btn {
        width: 100%;
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<video autoplay muted loop>
  <source src="https://motionbgs.com/media/5339/stock-trading.960x540.mp4" type="video/mp4">
</video>

<div class="content">
  <h1>Withdraw Amount üí∏</h1>

  <form action="\withdrawdata1" method="POST">
    <input name="accno" type="text" placeholder="Account Number">
    <button class="btn" type="submit">Verify</button>
  </form>

  <!-- Gradient styled Scan QR button -->
  <a href="/scanqrwithdraw" class="link-btn">üì± Scan QR to Login</a>

  <form action="\withdrawfinal" method="POST">
    <input name="amount" type="number" placeholder="Amount">
    <button class="btn" type="submit">Withdraw</button>
  </form>

  <!-- Gradient styled Home button -->
  <a href="/" class="link-btn" style="text-decoration: none;">üè† Go to Home</a>


  <h1>{{msg}}</h1>
</div>

</body>
</html>
